    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Font Awesome Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" xintegrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <style>
        /* CSS Custom Properties (Variables) */
        :root {
            /* Tema Gelap dan Biru */
            --background-color: #1a1a1a;
            --surface-color: #2b2b2b;
            --primary-color: #00bcd4; /* Cyan/Biru Terang */
            --primary-variant-color: #008ba3;
            --on-background-color: #e0e0e0;
            --on-surface-color: #ffffff;
            --text-color: #f0f0f0;
            --shadow-color: rgba(0, 0, 0, 0.6);
            --border-radius: 12px;
        }

        /* Styling dasar untuk body dan elemen umum */
        body {
            font-family: 'Poppins', sans-serif;
            background-color: var(--background-color);
            color: var(--text-color);
            line-height: 1.6;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            text-align: center;
            overflow: hidden;
            position: relative;
        }

        /* Video Background */
        .video-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            z-index: -1;
            overflow: hidden;
        }

        .video-bg video {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        /* Overlay untuk membuat teks lebih mudah dibaca */
        .video-bg::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: rgba(26, 26, 26, 0.7); /* Warna background dengan opacity */
        }

        /* Kontainer utama untuk konten 404 */
        .error-container {
            max-width: 600px;
            padding: 0 24px;
            flex-grow: 1; /* Kontainer akan memenuhi ruang yang tersedia */
            display: flex;
            flex-direction: column;
            justify-content: center;
            position: relative;
            z-index: 1;
        }
        
        .logo-placeholder {
            font-size: 4rem;
            color: var(--primary-color);
            margin-bottom: 24px;
            animation: fadeIn 0.5s ease-in-out;
        }

        /* Styling untuk teks "404" */
        h1 {
            font-size: 10rem; /* Ukuran font yang sangat besar */
            font-weight: 700;
            margin: 0;
            color: var(--primary-color);
            text-shadow: 0 4px 15px rgba(0, 188, 212, 0.3);
            animation: fadeIn 1s ease-in-out;
        }

        /* Styling untuk pesan error */
        p {
            font-size: 1.5rem;
            font-weight: 400;
            margin: 0 0 40px;
            color: var(--on-background-color);
            animation: fadeIn 1.5s ease-in-out;
        }

        /* Styling untuk tombol "Kembali ke Beranda" */
        .btn {
            display: inline-block;
            background-color: var(--primary-color);
            color: var(--surface-color);
            padding: 14px 32px;
            border-radius: 50px;
            text-decoration: none;
            font-weight: 600;
            transition: transform 0.3s, background-color 0.3s, box-shadow 0.3s;
            animation: fadeIn 2s ease-in-out;
        }

        .btn:hover {
            transform: translateY(-3px);
            background-color: var(--primary-variant-color);
            box-shadow: 0 5px 15px rgba(0, 188, 212, 0.3);
        }
        

        /* Contact Section */
        #contact {
            padding: 40px 0;
            text-align: center; /* Memastikan semua konten terpusat */
        }

        .contact-title {
            font-size: 24px;
            font-weight: 600;
            color: var(--primary-color);
            margin-bottom: 20px;
        }
        
        .social-links-container {
            display: flex;
            justify-content: center;
            gap: 24px;
            flex-wrap: wrap;
        }
        
        .social-link {
            display: inline-flex;
            align-items: center;
            background-color: var(--surface-color);
            padding: 12px 24px;
            border-radius: 50px;
            text-decoration: none;
            color: var(--primary-color);
            font-weight: 500;
            transition: transform 0.2s, background-color 0.2s;
            gap: 12px;
            box-shadow: 0 2px 5px var(--shadow-color);
        }

        .social-link:hover {
            transform: translateY(-2px);
            background-color: var(--primary-color);
            color: var(--surface-color);
        }

        .social-link .fa-brands, .social-link .fa-solid {
            font-size: 24px;
            color: var(--primary-color);
            transition: color 0.2s;
        }
        
        .social-link:hover .fa-brands, .social-link:hover .fa-solid {
            color: var(--surface-color);
        }


        /* Footer */
        footer {
            background-color: var(--surface-color);
            padding: 24px 0;
            text-align: center;
            color: var(--on-surface-color);
            width: 100%;
            position: relative;
            z-index: 1;
        }


        /* Keyframes untuk animasi fade-in */
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        /* Media Queries untuk responsif */
        @media (max-width: 768px) {
            h1 {
                font-size: 8rem;
            }
            p {
                font-size: 1.2rem;
            }
        }
    </style>

<body>

            -->

            Video tidak dapat dimuat.

        <!-- Placeholder Logo -->
        <div class="logo-placeholder">
            <br>
                 <img src="img/mainthings/jexxsoftwares LOGO 1.jpg" alt="" height="40em">

        <!-- Tombol untuk kembali ke halaman utama -->
        <a href="/" class="btn">Kembali ke Beranda</a>
